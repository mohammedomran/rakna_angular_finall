<div class="body text-right" style="direction: rtl;">
    <div class="container m-auto">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7">
                <h3 class="mb-4">التجار</h3>
                <p *ngIf="error" class="text-danger h5">بيانات غير صحيحة</p>
                <div class="form-group">
                    <input id="email" placeholder="الإيميل" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input id="password" placeholder="الباسوورد" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <button id="loginBtn" class="form-control btn-primary" (click)="loginadmin()">تسجيل دخول</button>
                </div>
            </div>
        </div>
    </div>
</div>
