<app-navbar></app-navbar>
<div class="container m-auto">
    <div class="row justify-content-center pt-5 mt-5 pb-5 text-right" style="direction: rtl;">
        <div class="col-8">
            <p class="text-muted">
                قم بتتبع حالة طلبك الآن عن طريق إدخال ال id الخاص به
            </p>
            
            <div *ngIf="isStatusGotten" class="alert bg-red" role="alert">
                <p *ngIf="order_status == 1" class="mb-0">
                    تم قبول هذا الطلب وجاري تنفيذه
                </p>
                <p *ngIf="order_status == 2" class="mb-0">
                    تم توصيل هذا الطلب
                </p>
                <p *ngIf="order_status == 0" class="mb-0">
                    هذا الطلب لم تتم مراجعته بعد
                </p>
                <p *ngIf="order_status == -1" class="mb-0">
                    هذا الطلب تم رفضه
                </p>
                <p *ngIf="order_status == 404" class="mb-0">
                    الرجاء إدخال id صحيح
                </p>
            </div>
            
            <div class="form-group">
                <input id="order_id" placeholder="ال id الخاص بطلبك" type="text" class="form-control rounded ">
            </div>
            <div class="form-group">
                <button class="bg-red form-control" (click)="getOrderStatus()">تتبع طلبي</button>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
