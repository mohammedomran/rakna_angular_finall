<div class="col-11 m-auto">
    <div class="nav row text-right justify-content-center" style="direction: rtl;">
      <div class="col-12 col-lg-4 ">
        <div class="all" routerLink="show">
          <img src="https://aldorahouse.s3-eu-west-1.amazonaws.com/assets/images/icons/vendors-show.png" width="50px">
          <h3 class="m-0">التجار : {{ vendors_latest.length }}</h3>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="add" routerLink="add">
          <img src="https://aldorahouse.s3-eu-west-1.amazonaws.com/assets/images/icons/vendors-add.png" width="50px">
        <h3 class="m-0">إضافة تاجر جديد</h3>
        </div>
      </div>
    </div>
    
    <div class="products-list row text-right">
      <div class="col-12">
        <ul class="list-group list-group-flush">
          
          <li class="list-group-item">
            <ul class="row justify-content-between">
              <li class="col-1">الصورة</li>
              <li class="col-2">اسم التاجر</li>
              <li class="col-2">الموبايل</li>
              <li class="col-4">الإيميل</li>
              <li class="col-3">تاريخ الاشتراك</li>
            </ul>
          </li>

          <li class="list-group-item" *ngFor="let vendor_latest of vendors_latest">
            <ul class="row justify-content-between align-items-center">
              <li class="col-1"><div class="profile-pic" style="background-image: url({{vendor_latest.profile_pic}});"></div></li>
              <li class="col-2">{{vendor_latest.first_name + " " + vendor_latest.last_name}}</li>
              <li class="col-2">{{vendor_latest.mobile}}</li>
              <li class="col-4">{{vendor_latest.email}}</li>
              <li class="col-3">{{vendor_latest.created_at}}</li>
            </ul>
          </li>
  
        </ul>
  
        <button class="w-100 mt-2 bg-blue row align-items-center border-0 rounded  justify-content-center" routerLink="show"><h5>عرض جميع التجار</h5> <i class="ml-2 fas fa-angle-down"></i></button>
      </div>
    </div>
  </div>
  
  
  <router-outlet></router-outlet>
