<div class="body text-right" style="direction: rtl;">
    <div class="container m-auto">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7">
                <h3 class="mb-4">المحررين</h3>
                <p *ngIf="error" class="text-white h5">بيانات غير صحيحة</p>
                <div class="form-group">
                    <input id="email" placeholder="البريد الإلكتروني" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input id="password" placeholder="كلمة المرور" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <button class="form-control btn-dark" (click)="loginEditor()">تسجيل دخول</button>
                </div>
                <p class="loginasadmin" routerLink="/admin/login" style="cursor: pointer;">لست محرر ؟! تسجيل الدخول كمدير</p>
            </div>
        </div>
    </div>
</div>
