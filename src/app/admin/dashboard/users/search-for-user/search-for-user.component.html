<div class="col-12 pt-5 pb-5">
    <div class="col-12">
        <div class="mb-3 back justify-content-end w-100 row align-items-center text-primary" routerLink="../">
            <p class="m-0">رجوع</p>
            <i class="fas fa-angle-right ml-2"></i>
        </div>
    </div>

    <div class="search col-8 ml-auto mr-auto mt-5">
        <p>Enter user name or ID</p>
        <div class="form-group">
            <input type="text" class="form-control" id="userData">
        </div>
        <div class="form-group">
            <button class="form-group border-0 bg-red form-control" (click)="searchUsers()">Search now</button>
        </div>
    </div>

    <div class="products-list  col-8 ml-auto mr-auto mt-5 row" *ngIf="isSearchSuccess">
        {{users_serach}}
        <div class="col-12">
          <ul class="list-group list-group-flush">
            
            <li class="list-group-item">
              <ul class="row justify-content-between">
                <li class="col-2">Image</li>
                <li class="col-3">Name</li>
                <li class="col-4">Mobile</li>
                <li class="col-3">Join date</li>
              </ul>
            </li>

            <li class="list-group-item" *ngFor="let user of users">
                <ul class="row justify-content-between align-items-center">
                  <li class="col-2"><div class="profile-pic" style="background-image: url({{user.profile_pic}});"></div></li>
                  <li class="col-3">{{ user.first_name + " " + user.last_name }}</li>
                  <li class="col-4">{{ user.mobile }}</li>
                  <li class="col-3">{{ user.created_at }}</li>
                </ul>
            </li>
    
          </ul>
    
        </div>
    </div>
    <div class="products-list row text-right col-8 ml-auto mr-auto mt-5" *ngIf="isSearchFailed">
        <h4 class="col-12 p-0">لا توجد نتائج</h4>
    </div>

</div>
