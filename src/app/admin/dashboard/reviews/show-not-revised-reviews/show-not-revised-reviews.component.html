<div class="col-11 m-auto text-right pt-5 pb-5" style="direction: rtl;">
    <div class="row" style="direction: ltr;">
        <div class="col-12">
            <div class="mb-3 back justify-content-end w-100 row align-items-center text-primary" routerLink="../">
                <p class="m-0">Return</p>
                <i class="fas fa-angle-right ml-2"></i>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">      
            
            <div class="order border rounded pt-3 pb-3 pr-3 pl-3 mb-3" *ngFor="let review of reviews">
                <div class="heading row align-items-center">
                    <div class="date col-6 row align-items-center">
                        <div class="profile-pic ml-3"></div>
                        <h5 class="m-0">{{review.user.first_name + " " + review.user.last_name}}</h5>
                    </div>
                    <div class="date col-6">
                        <i class="fas fa-calendar-alt blue ml-1"></i>
                        تاريخ عمل التقييم :
                        <span class="text-muted">{{review.created_at}}</span>
                    </div>
                </div>
                <hr>
                <div class="content">
                    <div class="d-flex">
                        <h5 class="m-0">التقييم</h5>
                        <li class="col-2"><div class="rate">
                        <i class="fas fa-star orange" *ngFor="let star of returnArray(review.stars)"></i>
                        <i class="fas fa-star gray" *ngFor="let star of returnArray(5- review.stars)"></i>
                        </div></li>
                    </div>
                    <p>{{review.review}}</p>
                </div>
                <hr>
                <div class="row" *ngIf="review.status == 0">   
                    <div class="date col-6">
                        <button class="form-control bg-success text-white" (click)="update(review.id, 1, $event)">قبول التقييم</button>
                    </div>
                    <div class="date col-6">
                        <button class="form-control bg-danger text-white" (click)="update(review.id, -1, $event)">رفض التقييم</button>
                    </div>
                </div>
                <div class="row align-items-center" *ngIf="review.status == 1">
                    <p class="mb-0 col-9">تم قبول هذا التقييم</p>
                    <button class="col-3 form-control d-inline-block bg-danger text-white" (click)="update(review.id, -1, $event)">رفض التقييم</button>

                </div>
                <div class="row align-items-center" *ngIf="review.status == -1">
                    <p class="mb-0 col-9">تم رفض هذا التقييم</p>
                    <button class="col-3 form-control bg-success text-white" (click)="update(review.id, 1, $event)">قبول التقييم</button>

                </div>
            </div>   


        </div>
    </div>
    
</div>
