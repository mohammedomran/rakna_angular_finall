<div class="method mt-3 p-3 newPaymentMethod" id="newPaymentMethod">
    
    <div class="row justify-content-between align-items-center">
        <div class="col-6">
            <p class=" d-inline-block">اسم صاحب الكارت</p>
            <div class="form-group">
                <input id="owner" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <p class=" d-inline-block">رقم الكارت</p>
            <div class="form-group">
                <input id="number" class="form-control">
            </div>
        </div>
    </div>

    <div class="row justify-content-between align-items-center">
        <div class="col-6">
            <div class="form-group row">
                <div class="col-12">
                    <p class=" d-inline-block">تاريخ الانتهاء</p>
                </div>
                <div class="col-6">
                    <select id="expire-month" class="form-control">
                        <option selected value="">الشهر</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
                <div class="col-6">
                    <select id="expire-year" class="form-control">
                        <option selected value="">السنة</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-6">
            <p class=" d-inline-block">cvv</p>
            <div class="form-group">
                <input id="cvv" class="form-control">
            </div>
        </div>

        
        <div class="col-12">
            <p class=" d-inline-block">نوع وسيلة الدفع</p>
            <div class="row pr-3 pl-3">
                <div class="col" *ngFor="let payment_method of payment_methods"> 
                    <div class="row align-items-center" *ngIf="payment_method.name != 'بايبال'">   
                        <input class="ml-3" type="radio" name="method" value="{{payment_method.id}}" id="choice-{{payment_method.id}}">
                        <img src="{{payment_method.icon}}" width="40px">
                    </div>
                </div>
            </div>
        </div>
        


        <div class="col-12 mt-3">
            <div class="form-group">
                <button class="form-control btn-primary" (click)="storeMethod()">إضافة الآن</button>
            </div>
        </div>

    </div>

</div>
