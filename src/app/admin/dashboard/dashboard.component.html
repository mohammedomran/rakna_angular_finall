<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<div class="dashboard">
    <div class="m-auto">
        <div class="row">
            <div class="side-nav col-2 p-0">
                <div class="nav">
                    <div class="list-group" style="width:100%; direction: rtl;" (click)="addActiveClass($event)">
                        <a class="bg-creamy list-group-item list-group-item-action" routerLink="stats">
                          RAKNA | admin
                        </a>
                        <a class="stats list-group-item list-group-item-action active" routerLink="stats">
                          Statistics
                          <i class="fas fa-chart-pie"></i>
                        </a>
                        <a class="parking list-group-item list-group-item-action" routerLink="parking">
                          Parking
                          <i class="fas fa-parking"></i>
                        </a>
                        <a *ngIf="adminData.role=='admin'" class="admins list-group-item list-group-item-action" routerLink="admins">
                          Admins
                          <i class="fas fa-users-cog"></i>
                        </a>
                        <a class="users list-group-item list-group-item-action" routerLink="users">
                          Users
                          <i class="fas fa-users"></i>
                        </a>
                        <a class="reviews list-group-item list-group-item-action" routerLink="reviews">
                          Reviews
                          <i class="fas fa-comment"></i>
                        </a>
                        <a class="complaints list-group-item list-group-item-action" routerLink="complaints">
                          Complaints
                          <i class="fas fa-envelope-open"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-10 p-0">
              <div class="top-nav p-2">
                <div *ngIf="adminData != null" class=" col-11 m-auto bg-creamy row align-items-center list-group justify-content-end" style="flex-direction: row;">
                  
                <h5 class="mb-0 mr-2">{{adminData.first_name + " " + adminData.last_name + " - " + adminData.role}}</h5>
                <div class="profile-pic" style="background-image: url({{adminData.profile_pic}});"></div>
                <p class="mb-0 ml-3" style="cursor: pointer;" (click)="logout()">Logout<i class="ml-1 fas fa-sign-out-alt"></i></p>

                </div>
              </div>
                  <router-outlet>
                  </router-outlet>
            </div>
        </div>
    </div>
</div>
