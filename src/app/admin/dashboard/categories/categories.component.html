<div class="col-11 m-auto">
    <div class="nav row text-right justify-content-center" style="direction: rtl;">
      <div class="col-12 col-lg-4 ">
        <div class="all">
          <img src="https://aldorahouse.s3-eu-west-1.amazonaws.com/assets/images/icons/categories-show.png" width="50px">
          <h3 class="m-0">التصنيفات : 7</h3>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="add" routerLink="add">
          <img src="https://aldorahouse.s3-eu-west-1.amazonaws.com/assets/images/icons/categories-add.png" width="50px">
          <h3 class="m-0">إضافة تصنيف جديد</h3>
        </div>
      </div>
    </div>
    
    <div class="products-list row text-right">
      <div class="col-12">
        <ul class="list-group list-group-flush">
          
          <li class="list-group-item">
            <ul class="row justify-content-between">
              <li class="col-2">ID</li>
              <li class="col-2">اسم التصنيف</li>
              <li class="col-2">عدد المنتجات</li>
              <li class="col-2">مرات الشراء</li>
              <li class="col-2">تاريخ الإنشاء</li>
              <li class="col-2"></li>
            </ul>
          </li>

          <li class="list-group-item">
            <ul class="row justify-content-between align-items-center pt-1 pb-1" *ngFor="let category of categories">
              <li class="col-2">{{category.id}}</li>
              <li class="col-2">{{category.name}}</li>
              <li class="col-2">{{category.products.length}}</li>
              <li class="col-2">{{0}}</li>
              <li class="col-2">{{category.created_at}}</li>
              <li class="col-2">
                <button class="btn-success border-0 p-1 ml-1 rounded" routerLink="edit/{{category.id}}">تعديل</button>
                <button class="btn-danger border-0 p-1 ml-1 rounded" (click)="delete(category.id)">حذف</button>
              </li>
            </ul>
          </li>
  
        </ul>
  
      </div>
    </div>
  </div>
  
  
  <router-outlet></router-outlet>
