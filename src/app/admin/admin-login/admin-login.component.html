<div class="body">
    <div class="container m-auto">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7">
                <h3 class="mb-4">Admins login</h3>
                <p *ngIf="error" class="text-danger h5">wrong data</p>
                <div class="form-group">
                    <input id="email" placeholder="email" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input id="password" placeholder="password" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <button id="loginBtn" class="form-control btn-primary" (click)="loginadmin()">LOGIN</button>
                </div>
            </div>
        </div>
    </div>
</div>
